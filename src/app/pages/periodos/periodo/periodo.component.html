
<div class="row">

        <div class="card ">

            </div>
            <div class="card-body ">
                <table id="tblPeriodos" class="table table-striped table-hover" >
                    <thead class=" text-info">

                        <th></th>

                        <th>Duración</th>
                        <th>Año</th>

                    </thead>
